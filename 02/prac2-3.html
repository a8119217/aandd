

<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //(nとmは乱数にて決定する)
            //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）
            var numbers = [];
            for(var i = 0;i<20;i++){
                numbers.push(i+1);
            }
            for(var i=0;i<100;i++){
                n = Math.floor(Math.random()*20);
                m = Math.floor(Math.random()*20);
                tem = numbers[n];
                numbers[n] = numbers[m];
                numbers[m] = tem; 
                show(numbers);  
            }
            //show(numbers);


            //prac2-4 10個の乱数を生成し，もう一つの配列を作成し，コピーするプログラム．
        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
