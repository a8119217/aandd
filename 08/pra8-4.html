<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        osql.requireLogin();
        var sum = 0;
        var women = 0;
        

        async function runButtonPressed() {
            var objects = await osql.connect('select * from Students;');

            for(var i = 0; i <objects.length;i++){
                if(objects[i].gender == "f"){
                    var x = Number(objects[i].height);
                    sum = sum + x;
                    women = women +1;
                }
            }
            var ave = sum/women;
        document.getElementById('res').innerHTML = JSON.stringify(ave, null, '\t');
   
    }

    </script>

</head>

<body>
    <h1>#8-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
