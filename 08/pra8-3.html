<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        osql.requireLogin();

        async function runButtonPressed() {
            var objects = await osql.connect('select * from Students;');
            var studentsB = {};
            
            for(var i =0;i<500;i++){
            var Name = objects[i].name;   
            studentsB[Name] = objects[i].birthday;
            document.getElementById('res').innerHTML = JSON.stringify(studentsB, null, '\t');
        }
        }

    </script>

</head>

<body>
    <h1>#8-3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
