<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var fruits = {};
        $().ready(function () {
            fruits['apple'] = 'りんご';
            fruits['orange'] = 'みかん';
            fruits['りんご'] = "apple";
            fruits['みかん'] = "orange";
        });

        function registerButtonPressed() {
            var english = document.getElementById('tf3').value;
            var japanese = document.getElementById('tf4').value;
            fruits[english] = japanese;
            fruits[japanese] = english;
        }

        function englishButtonPressed() {
            var english = document.getElementById('tf1').value;
            var japanese = fruits[english];
            document.getElementById('tf2').value = japanese;
        }
        function japaneseButtonPressed() {
            var japanese = document.getElementById('tf5').value;
            var english = fruits[japanese];
            document.getElementById('tf6').value = english;
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    英語：<input id="tf3" type="text" value="">
    <br>
    日本語：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>日本語検索</h1>
    英語：<input id="tf1" type="text" value="">
    <br>
    日本語：<input id="tf2" type="text" value="">
    <button onclick="englishButtonPressed()">検索!</button>
    <h1>英語検索</h1>
    日本語：<input id="tf5" type="text" value="">
    <br>
    英語：<input id="tf6" type="text" value="">
    <button onclick="japaneseButtonPressed()">検索!</button>
    <p id="res"></p>
</body>

</html>
