<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac3-2 10個の乱数の平均を求める
            numbers = [];
            ran = Math.floor(Math.random()*9+1);
            var sum = 0;
            for(var i = 0;i<5;i++){
                ran = Math.floor(Math.random()*9+1);
                numbers.push(ran);
                sum = sum +ran;
            }
            show(numbers);
            ave = sum/numbers.length;
            document.getElementById('ave').innerHTML = ave;
        }
            
    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
    <p id="ave"></p>
</body>

</html>
