    <script>
        function runButtonPressed() {
            var numbers = [];
            createOrderedRandomNumbers(numbers, 20);
            //show(numbers);
           
            show(numbers); 
            
            x = 25;
            lower = 0;
            upper = 19
            for(var i=0;i<20;i++){
                var mid = Math.floor((lower + upper)/2);
                if(numbers[mid]==25){
                    document.getElementById("res2").innerHTML = mid;
                    break;
                }
                else if(numbers[mid]>25){
                    upper = mid;

                }
                else if(numbers[mid]<25){
                    lower = mid;

                }
                if(upper<=lower+1){
                    document.getElementById("res2").innerHTML = "見つかりませんでした";
                    break;

                }

            }
        }

        
    </script>
