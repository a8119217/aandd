<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function ButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            var chars = text.split('');
            show(chars);
            length = chars.length
            
            var stack = [];
            for(var i = 0; i<length; i++){
                stack.push(chars.pop());   
            }
            show(stack);

            var text2 = stack.join('');
            show(text2);

            if(text == text2){
                console.log("ok")
                show('回文です')
              
            }
        }
            
        

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="こんにちは">
    <button onclick="ButtonPressed()">run!</button>
    <p id="res"></p>
   
</body>

</html>
